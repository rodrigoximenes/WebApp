<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Dutch Treat</h2>
    <div class="product-info">
        <img src="img/camisa_1.png" />
        <h3>Germany</h3>
        <ul class="product-props">
            <li>Price: R$ 170,90</li>
            <li>Shirt : Germany Team</li>
            <li>Size: All Sizes</li>
        </ul>
        <button id="buyButon">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name: </label>
            <br />
            <input />
            <br />
            <label>Email: </label>
            <br />
            <input type="email" />
            <br />
            <label>Subject: </label>
            <br />
            <input type="text" />
            <br />
            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
    <br/>
    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username: </label>
                <input type="text" />
            </div>
            <div>
                <label>Password: </label>
                <input type="password" />
            </div>
            <div>
                <input type="checkbox" />
                <label>Remember Me?</label>
            </div>
            <div>
                <input type="submit" value="Login"/>
            </div>
        </form>
    </div>


    <script src="lib/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
