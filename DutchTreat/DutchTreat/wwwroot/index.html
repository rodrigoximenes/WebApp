<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>Dutch Treat</h2>
    <div class="product-info">
        <img src="img/camisa_1.png" />
        <h3>Germany</h3>
        <ul class="product-props">
            <li>Price: R$ 170,90</li>
            <li>Shirt</li>
            <li>Size</li>
        </ul>
        <button id="buyButon">Buy</button>
    </div>

    <div id="theForm">
        <form>
            <label>Your Name: </label>
            <br />
            <input />
            <br />
            <label>Email: </label>
            <br />
            <input type="email" />
            <br />
            <label>Subject: </label>
            <br />
            <input type="text" />
            <br />
            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
